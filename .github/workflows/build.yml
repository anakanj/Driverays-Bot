on:
  push:
  pull_request:

jobs:
  tsc:
    name: Building
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: install node v18
      uses: actions/setup-node@v1
      with:
        node-version: 18
    - name: Installing Dependencies
      run: npm install
    - name: Compiling Code
      uses: icrawl/action-tsc@v1
